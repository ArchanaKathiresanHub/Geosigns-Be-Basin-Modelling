<!DOCTYPE html>
<html>
<head>
    <title>BPA 4D Viewer</title>
    <script type="text/javascript" src="RemoteVizClient.js"></script> <!-- include the RemoteViz javascript client -->
	
	<!-- jquery mobile http://jquerymobile.com -->
	<link rel="stylesheet" href="css/jquery.mobile-1.3.2.min.css" /> 

	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.mobile-1.3.2.min.js"></script>
    <script src="client.js"></script>
</head>
<body onload="init()" bgcolor="silver">
	<div style="height:100%">
		<div style="width: 300px; float:left">
			<div data-role="fieldcontain">

				<h3>Rendering</h3>

				<b>Properties :</b>
				<select name="properties" id="properties">
					<!-- property values are added later -->
				</select>

				<br/><br/>
				<b>Vertical scale :</b><br />
					<input type="range" name="slider_vscale" id="slider_vscale" value="1" min="1" max="5" data-mini="true" />
				<br /><br/>

				<b>Mesh :</b><br/>
				<p>
					<input type="radio" name="meshmode" id="radio_formations" value="formations" checked />
					<label for="radio_formations">Formations</label>
					<input type="radio" name="meshmode" id="radio_reservoirs" value="reservoirs" />
					<label for="radio_reservoirs">Reservoirs</label>
				</p>

				<b>Render mode :</b><br/>
				<p>
					<input type="radio" name="rendermode" id="radio_skin" value="skin" checked />
					<label for="radio_skin">Skin</label>
					<input type="radio" name="rendermode" id="radio_slices"value="slices" />
					<label for="radio_slices">Slices</label>
				</p>

				<label for="slider_sliceI">Slice I:</label>
				<input type="range" name="slider_sliceI" id="slider_sliceI" value="0" step="1" min="0" max="20" data-mini="true" />
				<label for="slider_sliceJ">Slice J:</label>
				<input type="range" name="slider_sliceJ" id="slider_sliceJ" value="0" step="1" min="0" max="20" data-mini="true" />
				<br />

				<b>Snapshot :</b><br />
					<input type="range" name="slider_snapshot" id="slider_snapshot" value="0" min="0" max="100" data-mini="true" />
				<br />
				<p>
					<input type="checkbox" id="checkbox_faces" checked />
					<label for="checkbox_faces">Draw faces</label>
					<input type="checkbox" id="checkbox_edges" checked />
					<label for="checkbox_edges">Draw edges</label>
				</p>
				<button id="button_viewall">View all</button>

				<h3>Settings</h3>
				<b>SendMaxFPS :</b><br />
					<input type="range" name="slider_maxfps" id="slider_maxfps" value="10" min="1" max="30" data-mini="true" />
				<br />
				<b>Still compression quality :</b><br />
					<input type="range" name="slider_squality" id="slider_squality" value="0.9" step=".1" min="0.1" max="1" data-mini="true" />
				<br />
				<b>Interactive compression quality :</b><br />
					<input type="range" name="slider_iquality" id="slider_iquality" value="0.5" step=".1" min="0.1" max="1" data-mini="true" />
				<br />
				<b>Scale factor :</b><br />
					<input type="range" name="slider_scalefactor" id="slider_scalefactor" value="0.75" step=".1" min="0.1" max="1" data-mini="true" />
				<br />

			</div>
		</div>

		<div id="CanvasDiv" style="margin-left: 320px; width: 100%; height:100%; background-color: #aaaaff">
		    <canvas id="TheCanvas"> <!-- style="width: 100%; height: 100%" > <!-- canvas displaying the renderArea -->
	    	    Your browser does not support the canvas element.
	    	</canvas>
		</div>
	</div>
	<!-- <div id="messagelog"></div> -->
	<div style="float: bottom;" id="bandwidthfps"></div>
</body>
</html>
