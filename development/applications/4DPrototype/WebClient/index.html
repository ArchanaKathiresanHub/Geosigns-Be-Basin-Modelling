<!DOCTYPE html>
<html style="height: 100%">

<head>
    <title>BPA 4D Viewer</title>
    <script type="text/javascript" src="RemoteVizClient.js"></script>
	<script type="text/javascript" src="client.js"></script>
	<link rel="stylesheet" type="text/css" href="client.css"></style>
</head>

<body onload="init()">
	<div style="height: 100%">
		<div style="width:250px; float: left;">
			<div class="header">Data set</div>
			<div>
				<div id="structureTab" class="activeTab" style="float:left;" onclick="showTab(0)">Structure</div>
				<div id="propertiesTab" class="tab" onclick="showTab(1)">Properties</div>
			</div>

			<div>

				<div id="formations" style="background-color: #ffffff; padding-left: 10px; height: 300px; overflow:auto">
					<div>Formations</div>
					<div id="formationsList"></div>
					<div>Surfaces</div>
					<div id="surfacesList"></div>
					<div>Faults</div>
					<div id="faultsList"></div>
				</div>

				<div id="properties" style="background-color: #ffffff; padding-left: 10px; height: 300px; overflow:auto; display: none">
					<div id="propertiesList"></div>
				</div>
			</div>

			<div>
				<div class="header">Viewing options</div>
				<div class="section">
					<input id="verticalScaleSlider" type="range" min="0" max="10" value="1" oninput="onVerticalScaleSliderChanged(this)">Vert. scale</input><br>
					<input type="checkbox" id="checkBoxDrawFaces" checked onchange="onRenderStyleChanged()">Faces</input><br>
					<input type="checkbox" id="checkBoxDrawEdges" checked onchange="onRenderStyleChanged()">Edges</input><br>
					<input type="checkbox" id="checkBoxDrawGrid" onchange="onShowGridChanged(this)">Coordinate grid</input><br>
					<button onclick="onButtonViewAllClicked()">View all</button>
				</div>
			</div>

			<div>
				<div class="header">Slices</div>
				<div class="section">
					<input id="sliceICheckBox" type="checkbox" onchange="onSliceCheckBoxChanged(0, this)">I</input>
					<input id="sliceISlider" type="range" value="0" oninput="onSlicePositionChanged(0, this)"/><br>
					<input id="sliceJCheckBox" type="checkbox" onchange="onSliceCheckBoxChanged(1, this)">J</input>
					<input id="sliceJSlider" type="range" value="0" oninput="onSlicePositionChanged(1, this)"/><br>
				</div>
			</div>	
			<div>
				<div class="header">Time</div>
				<div class="section">
					<input id="timeSlider" type="range" value="0" oninput="onTimeSliderChanged(this)"/>
				</div>
			</div>

			<div>
				<div class="header">Settings</div>
				<div class="section">
					<div style="margin-top: 10px">JPEG Quality</div>
					<input id="qualitySlider" min="0" max="1" step="0.05" type="range" value="0" oninput="onQualitySliderChanged(this.valueAsNumber)">Still</input>
					<input id="iqualitySlider" min="0" max="1" step="0.05" type="range" value="0" oninput="onInteractiveQualitySliderChanged(this.valueAsNumber)">Interactive</input>
				</div>
			</div>

			<div>
				<div class="header">Performance</div>
				<div class="section">
					<div id="bandwidthfps"></div>
				</div>
			</div>

		</div>


		<div id="CanvasDiv" style="margin-left: 260px; width: 100%; height:100%; background-color: #aaaaff">
		    <canvas id="TheCanvas"> <!-- style="width: 100%; height: 100%" > <!-- canvas displaying the renderArea -->
	    	    Your browser does not support the canvas element.
	    	</canvas>
		</div>
	</div>

</body>

</html>
