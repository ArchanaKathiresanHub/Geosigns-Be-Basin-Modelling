<!DOCTYPE html>
<html style="height: 100%">

<head>
    <title>BPA 4D Viewer</title>
    <script type="text/javascript" src="RemoteVizClient.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>

<body onload="init()" style="height: 100%">
	<div style="height: 100%">
		<div style="width:300px; float: left; background-color: #f0f0f0; font-family: verdana, 'sans-serif'">
			<div>
				<div id="formationsTab" style="float:left; background-color: #c0c0c0" onclick="showTab(0)">Formations</div>
				<div id="propertiesTab" onclick="showTab(1)">Properties</div>
			</div>

			<div>

				<div id="formations" style="background-color: #ffffff; height: 400px; overflow:auto">
					<p>Formations</p>
					<div id="formationsList"></div>
					<p>Surfaces</p>
					<div id="surfacesList"></div>
				</div>

				<div id="properties" style="background-color: #ffffff; height: 400px; overflow:auto; display: none">
					<div id="propertiesList"></div>
				</div>
			</div>

			<div>
				<p style="background-color: #d8d8d8">Viewing options</p>
				<p>Vertical scale</p>
				<input id="verticalScaleSlider" type="range" min="0" max="10" value="1" oninput="onVerticalScaleSliderChanged(this)"></input><br>
				<input type="checkbox" checked onchange="onDrawFacesCheckBoxChanged(this)">Faces</input><br>
				<input type="checkbox" checked onchange="onDrawEdgesCheckBoxChanged(this)">Edges</input><br>
				<button onclick="onButtonViewAllClicked()">View all</button>
			</div>

			<div>
				<p style="background-color: #d8d8d8">Slices</p>
				<input id="sliceICheckBox" type="checkbox" onchange="onSliceICheckBoxChanged(this)">I</input>
				<input id="sliceISlider" type="range" value="0" oninput="onSliceIPositionChanged(this)"/><br>
				<input id="sliceJCheckBox" type="checkbox" onchange="onSliceJCheckBoxChanged(this)">J</input>
				<input id="sliceJSlider" type="range" value="0" oninput="onSliceJPositionChanged(this)"/><br>
			</div>	
			<div>
				<p style="background-color: #d8d8d8">Time</p>
				<input id="timeSlider" type="range" value="0" oninput="onTimeSliderChanged(this)"/>
			</div>
		</div>


		<div id="CanvasDiv" style="margin-left: 310px; width: 100%; height:100%; background-color: #aaaaff">
		    <canvas id="TheCanvas"> <!-- style="width: 100%; height: 100%" > <!-- canvas displaying the renderArea -->
	    	    Your browser does not support the canvas element.
	    	</canvas>
		</div>
	</div>
	<!-- <div id="messagelog"></div> -->
	<div style="float: bottom;" id="bandwidthfps"></div>
</body>

</html>
